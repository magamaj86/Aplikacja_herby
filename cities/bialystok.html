<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Miasta</title>
</head>
<body>
<div id="first" data-role="page" data-title="Białystok" >

    <div data-role="header">
        <h1>Białystok</h1>
        <a href="#home" data-icon="home" data-iconpos="notext">Start</a>
    </div>
    <div id="logo">
        <img src="Miasta/herb-bialegostoku.png" style="max-width: 60%">
    </div>
    <div data-role="content">
        <p>Metryczka</p>
            <ul data-role="listview">
                <li><p>Województwo: <span id="p_wojewodztwo"></span></p></li>
                <li><p>Liczba ludności: <span id="p_ludnosc"></span></p></li>
                <li><p>Powierzchnia: <span id="p_powierzchnia"></span></p></li>
            </ul>
    </div>

    <script>

        var data = {
            "wojewodztwo" : "Podlaskie",
            "ludnosc" : "296 310 (2012r)",
            "powierzchnia" : "102,12 km²"
            };

        document.getElementById("p_wojewodztwo").innerHTML = data.wojewodztwo;
        document.getElementById("p_ludnosc").innerHTML = data.ludnosc;
        document.getElementById("p_powierzchnia").innerHTML = data.powierzchnia;

    </script>




    <div data-role="footer" data-position="fixed"> <!-- stopka -->
        <div data-role="navbar">  <!--zewnętrzny kontener paska -->
            <ul>
                <li><a href="#two" data-icon="arrow-r" data-transition="fade">Herby miast</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
