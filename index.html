<!DOCTYPE HTML>
<html lang="pl">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<div id="home" data-role="page" data-title="Start">

		</div>

				<div data-role="controlgroup" data-type="vertical"> <!--grupa kontrolek chociaz nie wiem czy nie lepiej bez, wertical czyli w pionie-->

						<a href="#two" data-role="button" data-transition="fade">Herby miast polskich</a>
				</div>
		</div>
		<div data-role="footer" data-position="fixed"> <!-- stopka -->
				<div data-role="content">

	</div>

		<div data-role="footer" data-position="fixed"> <!-- stopka -->

		</div>
